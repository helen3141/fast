<fast-design-system-provider use-defaults>
    <!-- TODO: ADD real world example with close button, submit button, autofocus, etc -->
    <style>
        .container {
            position: relative;
            height: 400px;
            width: 400px;
            background: lightgray;
            overflow: scroll;
        }

        .sized-card {
            width: 150px;
            height: 150px;
        }

        .card-styled {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        fast-popover::part(popover) {
            margin: 5px;
        }
    </style>
    <h1>Popover</h1>

    <h2>Default</h2>
    <div class="container">
        <fast-popover target="target-default" id="myPopover">
            <fast-card>
                Popover Content
            </fast-card>
            <div>test div</div>
        </fast-popover>

        <fast-button
            id="target-default"
            style="margin: 200px;"
            onclick="(e) => e.stopPropagation();document.body.querySelector('#myPopover').visible = !(document.body.querySelector('#myPopover').visible)"
        >
            target
        </fast-button>
    </div>

    <h2>With Focusable Items</h2>
    <div class="container">
        <fast-popover target="target-focusable" id="myPopoverOne">
            <fast-button
                appearance="stealth"
                style="align-self: flex-end; justify-self: flex-start;"
                onclick="document.querySelector('#myPopoverOne').visible = false;"
                tabindex="0"
            >
                X
            </fast-button>
            <fast-button
                appearance="stealth"
                style="align-self: flex-end; justify-self: flex-start;"
                tabindex="0"
            >
                Test Button
            </fast-button>
        </fast-popover>

        <fast-button
            id="target-focusable"
            style="margin: 200px;"
            onclick="(e) => e.stopPropagation(); document.body.querySelector('#myPopoverOne').visible = !(document.body.querySelector('#myPopoverOne').visible)"
        >
            target
        </fast-button>
    </div>

    <h2>Long Delay</h2>
    <div class="container">
        <fast-popover target="long-delay-target" id="myPopoverThree" delay="500">
            <fast-button
                appearance="stealth"
                style="align-self: flex-end; justify-self: flex-start;"
                onclick="document.querySelector('#myPopoverThree').visible = false;"
                tabindex="0"

            </fast-button>
            <fast-button
                appearance="stealth"
                style="align-self: flex-end; justify-self: flex-start;"
                onclick="document.querySelector('#myPopoverThree').visible = false;"
                tabindex="0"
            >
                X
            </fast-button>
            <p style="width: 200px; white-space: normal;">
                500ms. Double clicking the "target" button should only show one popover
                that is closeable with the "x" button.
            </p>
        </fast-popover>

        <fast-button
            id="long-delay-target"

        </fast-button>
    </div>
